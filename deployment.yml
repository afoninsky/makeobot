apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tg-bot
  labels:
    keel.sh/policy: force
    keel.sh/trigger: poll
  annotations:
    keel.sh/pollSchedule: "@every 5m"
    keel.sh/notify: testchannel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tg-bot
  template:
    metadata:
      labels:
        app: tg-bot
    spec:
      containers:
      - name: tg-bot
        image: vkfont/tg-keel:0.0.1
        imagePullPolicy: Always
        env:
        - name: TELEGRAM_API
          valueFrom:
            secretKeyRef:
              name: tg-bot-credentials
              key: token
        - name: TELEGRAM_RECEIVER
          valueFrom:
            secretKeyRef:
              name: tg-bot-credentials
              key: chat-id
        - name: HTTP_LISTEN
          value: :8080
        - name: COMMON_NAME
          value: streamlayer
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tg-bot
  name: tg-bot
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: tg-bot
  type: ClusterIP